<div>

  <div>
    <div>
      <h4>Git Events Request</h4>
    </div>
    <div>
      
         <input type = "text" placeholder = "Owner" [(ngModel)]="owner">
        <br/>
        <input type = "text" name = "repo" placeholder = "Repo" [(ngModel)]="repo">
        <br/>
        <input type = "text" name = "eventType" placeholder = "Event Type" [(ngModel)]="eventType">
        <br/>
        <input type = "submit" value = "submit" (click)="getEvents()">
     
    </div>
  </div>

  <div>
    <div>
      <h4>Git Events</h4>
    </div>
    <div>
      <ul>
        <li *ngFor="let event of events">
          Type : {{event.type}}
          &nbsp; Timestamp : {{event.created_at}}
          &nbsp; <span style="color:darkcyan"> 
            Id : {{event.actor.id}}
            &nbsp; Login Name : {{event.actor.login}}
            &nbsp; Url   : {{event.actor.url}}
          </span>
          
        </li>
      </ul>
    </div>
  </div>
</div>
